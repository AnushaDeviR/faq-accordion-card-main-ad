<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

<div class="container">
  <div class="flex">
    <div class="faq-card">

      <div class="content">
        <div class="flex">

          <div class="faq-img-section">
            <img class="faq-img-bg" src="./images/bg-pattern-desktop.svg" alt="">
            <img class="faq-img" src="./images/illustration-woman-online-desktop.svg" alt="">
          </div>

          <div class="faq-section ">
            
            <div class="flex">
              <h1>FAQ</h1>

              <div class="questions">
                <div class="flex">
                  <p>How many team members can I invite? </p>
                  <img class="arrow-drop-down" src="./images/icon-arrow-down.svg" alt="">
                </div>
              </div>

              <div class="questions">
                <div class="flex">
                  <p>What is the maximum file upload size? </p>
                  <img class="arrow-drop-down" src="./images/icon-arrow-down.svg" alt="">
                </div>
              </div>

              <div class="questions">
                <div class="flex">
                  <p>How do I reset my password? </p>
                  <img class="arrow-drop-down" src="./images/icon-arrow-down.svg" alt="">
                </div> 
              </div>   

              <div class="questions">
                <div class="flex">
                  <p>Can I cancel my subscription? </p>
                  <img class="arrow-drop-down" src="./images/icon-arrow-down.svg" alt="">
                </div>
              </div>

              <div class="questions">
                <div class="flex">
                  <p>Do you provide additional support? </p>
                  <img class="arrow-drop-down" src="./images/icon-arrow-down.svg" alt="">
                </div>
              </div>

            </div>
          </div>

        </div>    
      </div>

    </div>
  </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anushadevi Rajkumar</a>.
    </div>
</div>  
</body>
</html>
